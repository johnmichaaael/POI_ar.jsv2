<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <script type="text/javascript">
      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3; // Earth's radius in meters
        const φ1 = (lat1 * Math.PI) / 180; // φ, λ in radians
        const φ2 = (lat2 * Math.PI) / 180;
        const Δφ = ((lat2 - lat1) * Math.PI) / 180;
        const Δλ = ((lon2 - lon1) * Math.PI) / 180;

        const a =
          Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
          Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);

        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c; // Distance in meters
      }

      AFRAME.registerComponent("poi", {
        schema: {
          name: { type: "string", default: "" },
          latitude: { type: "number", default: 0 },
          longitude: { type: "number", default: 0 }
        },

        init: function () {
          this.el.setAttribute("gps-entity-place", {
            latitude: this.data.latitude,
            longitude: this.data.longitude
          });

          this.textEl = document.createElement("a-text");
          this.textEl.setAttribute("scale", "15 15 15");
          this.textEl.setAttribute("look-at", "[gps-camera]");
          this.textEl.setAttribute("align", "center");
          this.textEl.setAttribute("position", "0 15 0"); // position text above the sphere
          this.el.appendChild(this.textEl);

          this.updateDistance();
        },

        updateDistance: function () {
          const gpsCamera = this.el.sceneEl.camera.el.getAttribute(
            "gps-camera"
          );

          // Check if GPS coordinates are available
          if (!gpsCamera || !gpsCamera.latitude || !gpsCamera.longitude) {
            return;
          }

          const userLatitude = gpsCamera.latitude;
          const userLongitude = gpsCamera.longitude;

          console.log("User Latitude:", userLatitude);
          console.log("User Longitude:", userLongitude);
          console.log("POI Latitude:", this.data.latitude);
          console.log("POI Longitude:", this.data.longitude);

          const distanceToUser = calculateDistance(
            userLatitude,
            userLongitude,
            this.data.latitude,
            this.data.longitude
          );

          this.textEl.setAttribute(
            "value",
            `${this.data.name}\n Distance: ${distanceToUser.toFixed(2)} meters`
          );
        },

        tick: function () {
          this.updateDistance();
        }
      });
    </script>

    <a-scene embedded arjs="debugUIEnabled: false;">
      <a-camera
        gps-camera="simulateLatitude:8.318972;simulateLongitude:-235.140839"
        rotation-reader
      ></a-camera>

      <a-entity
        poi="name:TEP Building;latitude:8.359889;longitude:-235.130796;"
        geometry="primitive: sphere; radius: 5"
        material="color:red"
        position="0 -10 0"
      ></a-entity>
      <a-entity
        poi="name:CCS Building;latitude:8.359603;longitude:-235.130817;"
        geometry="primitive:sphere;radius:5"
        material="color:red"
        position="0 -10 0"
      ></a-entity>
      <a-entity
        poi="name:BSBA Building;latitude:8.359093;longitude:-235.131418;"
        geometry="primitive:sphere;radius:5"
        material="color: red"
        position="0 -10 0"
      ></a-entity>
      <a-entity
        poi="name:Silingan;latitude:8.318803;longitude:-235.140882;"
        geometry="primitive:sphere;radius:5"
        material="color:red"
        position="0 -10 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
